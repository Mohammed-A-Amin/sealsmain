<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="./tips">Tips</a>
        <a class="nav-item nav-link" href="./schedule">Schedule</a>
        <a class="nav-item nav-link" href="./register" id = "log">Register</a>
      </div>
    </div>
  </nav>

<div class="jumbotron jumbotron-fluid" id = "heading">
    <div class="container" id = "heading-text">
      <h1 class="display-4">Register</h1>
    </div>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" id = "form">
    <div class="panel panel-default">
      <br><br>
      <div  class="panel-heading">
        <h3 class="panel-title"> Sign Up for Math Axis!</h3>
       </div>
       <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)] = "fname"  type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)] = "lname"  type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>
          </div>
 
          <div class="form-group">
            <input [(ngModel)] = "email" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)] = "password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          
          <input (click)="myRespond()" type="submit" value="Register" class="btn btn-info btn-block">
        
        </form>
      </div>
    </div>
  </div>

</body>
