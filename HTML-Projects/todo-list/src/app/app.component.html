<h1> Todo List </h1>

<!-- Take user input here using the directives -->
<input [(ngModel)]='todo'>
<button (click)="displayText()"> Add </button>

<!--Disply your list here using the directives from class-->
<h1>Today's Todo: </h1>
<div>
  <ul *ngFor="let item of todos">
    <li>{{ item }}</li>
  </ul>
</div>
